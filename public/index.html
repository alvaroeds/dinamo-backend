<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subir arcvhivos</title>
</head>
<body>
<form action="/upload_s3" method="post" enctype="multipart/form-data">
    <input type="file" id="myFile" name="myFile">
    <button id="btnSend">Enviar</button>
</form>
<div class="container-img" id="containerImg"></div>

<script type="text/javascript">
    var urli = "ws://" + window.location.host + "/ws";
    var wsi = new WebSocket(urli);
    var containerImg = document.getElementById("containerImg");
    wsi.onmessage = function (msgi) {
        containerImg.innerHTML += "<img src=" + msgi.data + ">\n"
    }
</script>

</body>
</html>
